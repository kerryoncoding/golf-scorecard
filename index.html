<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/12e91dbb7b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Golf Scorecard</title>
  </head>
  <body>
    <div class="container mt-5 scorecard shadow">
      <div class="mt-3 mb-5">
        <h1>Golf Scorecard</h1>
        <h3>Total Strokes: <span id="total-strokes">0</span></h3>
      </div>
      <div>
        <table class="table table-striped-columns">
          <thead>
            <tr>
              <th scope="col">HOLE</th>
              <th scope="col">1</th>
              <th scope="col">2</th>
              <th scope="col">3</th>
              <th scope="col">4</th>
              <th scope="col">5</th>
              <th scope="col">6</th>
              <th scope="col">7</th>
              <th scope="col">8</th>
              <th scope="col">9</th>
            </tr>
          </thead>
          <tbody>
            <tr id="front-nine">
              <th>STROKE</th>
              <td>0</td>
            </tr>
          </tbody>
          <thead>
            <tr>
              <th scope="col">HOLE</th>
              <th scope="col">10</th>
              <th scope="col">11</th>
              <th scope="col">12</th>
              <th scope="col">13</th>
              <th scope="col">14</th>
              <th scope="col">15</th>
              <th scope="col">16</th>
              <th scope="col">17</th>
              <th scope="col">18</th>
            </tr>
          </thead>
          <tbody>
            <tr id="back-nine">
              <th>STROKE</th>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mt-5">
        <div>
          <h3>Current Hole: <span id="current-hole">1</span></h3>
          <h3>Strokes This Hole: <span id="current-strokes">0</span></h3>
        </div>
        <div id="buttons">
          <div class="row mt-5 mb-5">
            <div class="d-grid col-4 mx-auto">
              <button class="btn btn-danger btn-lg" onclick="removeStroke()">
                <i class="fa-solid fa-circle-minus"></i> STROKE
              </button>
            </div>
            <div class="d-grid col-4 mx-auto">
              <button class="btn btn-success btn-lg" onclick="addStroke()">
                <i class="fa-solid fa-circle-plus"></i> STROKE
              </button>
            </div>
          </div>
          <div class="row mb-5">
            <div class="d-grid col-4 mx-auto">
              <button class="btn btn-primary btn-lg" onclick="saveStroke()">
                SAVE
              </button>
            </div>
          </div>
        </div>
        <div>
          <p>
            <a
              href="https://github.com/kerryoncoding/golf-scorecard"
              target="_blank"
              >Open-source code</a
            >
            by kerryoncoding
          </p>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
